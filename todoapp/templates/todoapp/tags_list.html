{% extends 'todoapp/base.html' %}

{% block content %}
<h1>Tag List</h1>
<form method="POST">
    {% csrf_token %}
    {{ tag_form.as_p }}
    <button type="submit" class="btn btn-primary">Add Tag</button>
</form>
<ul class="list-group mt-4">
    {% for tag in tags %}
        <li class="list-group-item">
            {{ tag.name }}
            <a href="{% url 'update_tag' tag.id %}" class="btn btn-secondary btn-sm">Update</a>
            <a href="{% url 'delete_tag' tag.id %}" class="btn btn-danger btn-sm">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
